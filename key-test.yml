---
- name: Deploy SSH key to cluster nodes
  hosts: all
  become: true
  tasks:
    - name: Ensure .ssh directory exists
      file:
        path: /root/.ssh
        state: directory
        mode: '0700'

    - name: Copy SSH public key to authorized_keys
      copy:
        src: /root/.ssh/id_rsa.pub
        dest: /root/.ssh/authorized_keys
        owner: root
        group: root
        mode: '0600'
